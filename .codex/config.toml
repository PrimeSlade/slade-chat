[features]
multi_agent = true

[agents]
max_threads = 4

[agents.docs]
description = "Crawls the codebase to extract API contracts and generate structured Markdown docs under /docs."
config_file = "agents/docs.toml"

[agents.refactor]
description = "Safely refactors TypeScript/React/NestJS without changing behavior; runs lint/typecheck after edits."
config_file = "agents/refactor.toml"