services:
  test-db:
    image: postgres:16-alpine
    container_name: slade-test-db
    restart: unless-stopped
    env_file:
      - .env.test
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-slade_test}
      POSTGRES_USER: ${POSTGRES_USER:-slade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-slade_password}
    ports:
      - '${POSTGRES_PORT:-5433}:5432'
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-slade} -d ${POSTGRES_DB:-slade_test}',
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: slade-backend-test
    env_file:
      - .env.test
    depends_on:
      test-db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "export DATABASE_URL=$DATABASE_URL_TEST && pnpm prisma generate && pnpm prisma migrate deploy && pnpm test && pnpm test:integration"

volumes:
  test_postgres_data:
